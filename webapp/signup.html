        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link type="text/css" href="css/signup.css" rel="stylesheet">
    <script type="text/javascript" src="js/signup.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<div class="con">
    <i class="i1"></i>
    <i class="i2"></i>
    <h1>注册</h1>
</div>
<div class="form1">
    <form action="SignupSer" method="post">
        <input type="text" name="name" placeholder="昵称" maxlength="10"><br>
        <div class="pad"></div>
        <input type="text" name="account" placeholder="账户" maxlength="16"><br>
        <div class="pad"></div>
        <input name="passwd" type="password" placeholder="密码" maxlength="16">
        <div class="pad"></div>
        <input name="email" id="email" onkeydown="checkemail()" placeholder="邮箱">
        <p id="tip" style="color: red"></p>
        <input type="submit" value="注册">
    </form>
</div>
</body>
